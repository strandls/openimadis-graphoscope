<html>

<head>
  <title>Graphoscope</title>
  <meta charset="utf-8">

  <!-- stylesheets -->
  <link href="graphoscope/lib/bootstrap-3.3.6/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="graphoscope/lib/jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet" type="text/css" />
  <link href="graphoscope/css/graphoscope.css" rel="stylesheet" type="text/css" />

  <!-- scripts -->
  <script src="graphoscope/lib/openseadragon-2.1.0/openseadragon.js"></script>
  <script src="graphoscope/lib/openseadragon-2.1.0/openseadragon-viewerinputhook.js"></script>
  <script src="graphoscope/lib/openseadragon-2.1.0/openseadragon-fabricjs-overlay.js"></script>
  <script src="graphoscope/lib/fabric-1.6.0.js"></script>
  <script src="graphoscope/lib/jquery-1.12.2.js"></script>
  <script src="graphoscope/lib/jquery-ui-1.11.4/jquery-ui.js"></script>
  <script src="graphoscope/lib/bootstrap-3.3.6/js/bootstrap.js"></script>
  <script src="graphoscope/js/graphoscope.js"></script>
 
</head>

<body>

<div id="openseadragon" class="openseadragon">
  <div id="draw-settings">
    <div id="draw-tools" class="btn-group draw-tools-item" role="group" aria-label="...">
      <button type="button" id="draw-freehand" onclick="setDrawMode(); return false;" class="btn btn-default btn-md">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
      </button>
      <button type="button" id="draw-rect" onclick="setDrawRectMode(0); return false;" class="btn btn-default btn-md">
        <span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span> 
      </button>
      <button type="button" id="draw-circle" onclick="setDrawCircleMode(0); return false;" class="btn btn-default btn-md">
        <span class="glyphicon glyphicon-record" aria-hidden="true"></span> 
      </button>
    </div>

    <div class="draw-tools-item">Size</div><div id="line-width" class="draw-tools-item"></div>
    <div class="draw-tools-item">Color</div>
    <div id="line-color" class="btn-group draw-tools-item" role="group" aria-label="...">
      <button id="red-btn" type="button" class="btn btn-default"></button>
      <button id="orange-btn" type="button" class="btn btn-default"></button>
      <button id="green-btn" type="button" class="btn btn-default"></button>
      <button id="blue-btn" type="button" class="btn btn-default"></button>
      <button id="black-btn" type="button" class="btn btn-default"></button>
      <button id="white-btn" type="button" class="btn btn-default"></button>
    </div>
    <div style="clear: both"></div>
    <hr>
    <button type="button" id="draw-arrow" onclick="setDrawArrowMode(0); return false;" class="btn btn-default btn-md draw-tools-item">
      <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> 
    </button>

  </div>
  <div id="graphoscope-nav"></div>
  <div id="tools-panel">
    <!-- div id="graphoscope-nav"></div-->
    <div id="graphoscope-toolbar">

      <button type="button" id="nav-toggle-button" onclick="toggle_navigator(); return false;" class="btn btn-default btn-lg toolbar-btn" data-toggle="tooltip" data-placement="top" title="Toggle Navigator">
        <span class="glyphicon glyphicon-move" aria-hidden="true"></span> 
      </button>
      
      <button type="button" id="save-overlay-button" onclick="saveOverlay(); return false;" class="btn btn-default btn-lg toolbar-btn" data-toggle="tooltip" data-placement="top" title="Save">
        <span class="glyphicon glyphicon-save-file" aria-hidden="true"></span>
      </button>
      <button type="button" id="view-mode" onclick="setViewMode()"; return false;" class="btn btn-primary btn-lg toolbar-btn" data-toggle="tooltip" data-placement="top" title="Exit draw mode">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 
      </button>
      <button type="button" id="delete-selected-object" onclick="removeSelectedObject(); return false;" class="btn btn-default btn-lg toolbar-btn" data-toggle="tooltip" data-placement="top" title="Delete selected object">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      </button>
      <button type="button" id="draw-btn" onclick="setDrawMode(); return false;" class="btn btn-default btn-lg toolbar-btn" data-toggle="tooltip" data-placement="top" title="Draw">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
      </button> 
    </div>
  </div>

  <div id="view-tools" class="btn-group" role="group" aria-label="...">
        <button type="button" id="home" class="btn btn-danger btn-lg" data-toggle="tooltip" data-placement="top" title="Fit to Width">
          <span class="glyphicon glyphicon-resize-small" aria-hidden="true"></span> 
        </button>
        <button type="button" id="zoom-out" class="btn btn-danger btn-lg" data-toggle="tooltip" data-placement="top" title="Zoom Out">
          <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> 
        </button>
        <button type="button" id="zoom-in" class="btn btn-danger btn-lg" data-toggle="tooltip" data-placement="top" title="zoom in"> 
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 
        </button>
      </div>
  </div>
</div>

<script>
$(function() {
  $('#line-width').slider();
  $('#line-width').slider("value", 30);
});
</script>

</body>
    
</html>
